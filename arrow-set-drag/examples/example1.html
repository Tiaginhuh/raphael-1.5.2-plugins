<html>
    <head>
        <title>raphael.arrow-set-drag.js</title>
        <script src="../lib/raphael-min.js" type="text/javascript"></script>
        <script src="../lib/raphael.draggable.js" type="text/javascript"></script>
        <script src="../src/raphael.arrow-set-drag.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function () {
                var paper = Raphael(0, 0, "100%", "100%");
                paper.draggable.enable();

                var a = paper.arrowSet.create(200, 240, 160, 180, 10).draggable.enable();
                a[0].attr({ "fill" : "#4CBB17", "stroke-width" : "1.3" }).draggable.enable();
                a[1].attr({ "stroke-width" : "4" }).draggable.enable();

                var b = paper.arrowSet.create(220, 200, 250, 150, 30).draggable.enable();
                b[0].attr({ "fill" : "#FFF", "stroke-dasharray" : "- ", "stroke-width" : "1.2" }).draggable.enable();
                b[1].attr({ "fill" : "#2F4F4F", opacity : ".5", "stroke-width" : "10" }).draggable.enable();
            };
        </script>
    </head>
    <body>
    	<h3>Click and drag the arrow head to change the way the arrow points.</h3>
    	<h3>Click and drag the arrow line to change the arrow placement on the screen.</h3>
    	<h5>This won't work in Internet Explorer</h5>
    </body>
</html>
