<html>
    <head>
        <title>raphael.grid-set.js</title>
        <script src="../lib/raphael-min.js" type="text/javascript"></script>
        <script src="../lib/raphael.draggable.js" type="text/javascript"></script>
        <script src="../src/raphael.grid-set.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function () {
                var paper = Raphael(0, 0, "100%", "100%");

                paper.gridSet.init();

                var a = paper.gridSet.create(100,150,400,100,15);
                for(var i = 1; i < a.length; i++) {
                    a[i].attr({"fill" : "#000"});
                }

                a[0].attr({"fill":"#FFF"});
            };
        </script>
    </head>
    <body>
    	<h3>Click and drag the corners to resize.</h3>
    	<h3>Click and drag inside the rectangle to move around.</h3>
    </body>
</html>
